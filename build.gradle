group 'com.yalovchuk.ptoop'
version '1.0-SNAPSHOT'

apply plugin: 'groovy'
apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    implementation group: 'org.projectlombok', name: 'lombok', version: '1.18.4'
}
